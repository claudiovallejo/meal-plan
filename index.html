<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Body Metric Log</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/foundation.css">
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>
  <body>
    <!-- Header -->
    <div class="pa-2r">
      <h1 class="ma-0 ff-roboto fw-medium fs-1r c-black">Personal Body Metrics</h1>
    </div>
    <!-- Metric History -->
    <div class="pa-2r">
      <article class="mb-4r">
        <!-- Header -->
        <header class="mb-1r">
          <h2 class="ma-0 ff-roboto fw-regular fs-1r c-black">Fri Jun 23, 2017</h2>
        </header>
        <ul class="ls-none ma-0 pa-0 pl-1r">
          <!-- Weight -->
          <li class="clearfix d-block mb-0_5r">
            <p class="f-left w-50p ma-0 ff-roboto fw-regular c-gray">Weight</p>
            <p class="f-right w-50p ma-0 ff-roboto fw-regular c-black ta-right">157.6<span class="d-inline_block ml-0_5r">lb</span></p>
          </li>
          <!-- Muscle Mass -->
          <li class="clearfix d-block mb-0_5r">
            <p class="f-left w-50p ma-0 ff-roboto fw-regular c-gray">Muscle Mass</p>
            <p class="f-right w-50p ma-0 ff-roboto fw-regular c-black ta-right">133.4<span class="d-inline_block ml-0_5r">lb</span></p>
          </li>
          <!-- Bone Mass -->
          <li class="clearfix d-block mb-0_5r">
            <p class="f-left w-50p ma-0 ff-roboto fw-regular c-gray">Bone Mass</p>
            <p class="f-right w-50p ma-0 ff-roboto fw-regular c-black ta-right">6.6<span class="d-inline_block ml-0_5r">lb</span></p>
          </li>
          <!-- Body Fat -->
          <li class="clearfix d-block mb-0_5r">
            <p class="f-left w-50p ma-0 ff-roboto fw-regular c-gray">Body Fat</p>
            <p class="f-right w-50p ma-0 ff-roboto fw-regular c-black ta-right">10.6<span class="d-inline_block ml-0_5r">%</span></p>
          </li>
          <!-- Body Water -->
          <li class="clearfix d-block">
            <p class="f-left w-50p ma-0 ff-roboto fw-regular c-gray">Body Water</p>
            <p class="f-right w-50p ma-0 ff-roboto fw-regular c-black ta-right">61.2<span class="d-inline_block ml-0_5r">%</span></p>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
