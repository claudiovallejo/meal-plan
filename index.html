<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Body Metric Log</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/foundation.css">
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>
  <body>
    <!-- Header -->
    <div class="pa-2r">
      <h1 class="ma-0 ff-roboto fw-medium fs-1r c-black">Personal Body Metrics</h1>
    </div>
    <!-- Metric History -->
    <div class="pa-2r">
      <article class="mb-4r">
        <!-- Header -->
        <header>
          <h2 class="ma-0 ff-roboto fw-regular fs-1r c-black">Fri Jun 23, 2017</h2>
        </header>
        <ul>
          <!-- Weight -->
          <li>
            <p class="ma-0 ff-roboto fw-regular">Weight</p>
            <p class="ma-0 ff-roboto fw-regular">157.6<span>lb</span></p>
          </li>
          <!-- Muscle Mass -->
          <li>
            <p class="ma-0 ff-roboto fw-regular">Muscle Mass</p>
            <p class="ma-0 ff-roboto fw-regular">133.4<span>lb</span></p>
          </li>
          <!-- Bone Mass -->
          <li>
            <p class="ma-0 ff-roboto fw-regular">Bone Mass</p>
            <p class="ma-0 ff-roboto fw-regular">6.6<span>lb</span></p>
          </li>
          <!-- Body Fat -->
          <li>
            <p class="ma-0 ff-roboto fw-regular">Body Fat</p>
            <p class="ma-0 ff-roboto fw-regular">10.6<span>%</span></p>
          </li>
          <!-- Body Water -->
          <li>
            <p class="ma-0 ff-roboto fw-regular">Body Water</p>
            <p class="ma-0 ff-roboto fw-regular">61.2<span>%</span></p>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
